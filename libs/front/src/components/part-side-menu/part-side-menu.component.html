<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<div class="wrap">
  <cdk-accordion class="accordion">
    <div class="accordion-item">
      <div class="accordion-item-header">
        <a href="/">ホーム</a>
      </div>
    </div>
    <cdk-accordion-item
      *ngFor="let item of items; let index = index"
      #accordionItem="cdkAccordionItem"
      class="accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index"
    >
      <div class="accordion-item-header" (click)="accordionItem.toggle()">
        {{ item }}
        <span class="accordion-item-description">
          <i
            class="fa-solid fa-angle-up"
            [style.transform]="accordionItem.expanded ? '' : 'rotate(-180deg)'"
          ></i>
        </span>
      </div>
      <div
        class="accordion-item-body"
        role="region"
        [style.height]="accordionItem.expanded ? '' : '0'"
        [attr.id]="'accordion-body-' + index"
        [attr.aria-labelledby]="'accordion-header-' + index"
        [@accordion]="accordionItem.expanded ? 'open' : 'close'"
      >
        <ul *ngIf="index === 0">
          <li><a href="/info">お知らせ一覧</a></li>
          <li><a href="/info/register">お知らせ登録</a></li>
        </ul>
        <ul *ngIf="index === 1">
          <li><a href="/company">建築会社一覧</a></li>
          <li><a href="/company/register">建築会社登録</a></li>
        </ul>
        <ul *ngIf="index === 2">
          <li><a href="/catalog">カタログ一覧</a></li>
          <li><a href="/catalog/register">カタログ登録</a></li>
        </ul>
        <ul *ngIf="index === 3">
          <li><a href="/precedent">建築事例一覧</a></li>
          <li><a href="/precedent/register">建築事例登録</a></li>
        </ul>
        <ul *ngIf="index === 4">
          <li><a href="/store">店舗・モデルハウス一覧</a></li>
          <li><a href="/store/register">店舗・モデルハウス登録</a></li>
        </ul>
        <ul *ngIf="index === 5">
          <li><a href="/event">イベント一覧</a></li>
          <li><a href="/event/register">イベント登録</a></li>
        </ul>
        <ul *ngIf="index === 6">
          <li><a href="/house-exhibition">住宅展示場一覧</a></li>
          <li><a href="/house-exhibition/register">住宅展示場登録</a></li>
        </ul>
        <ul *ngIf="index === 7">
          <li><a href="/conversion">反響一覧</a></li>
        </ul>
        <ul *ngIf="index === 8">
          <li><a href="/user">ユーザ一覧</a></li>
          <li><a href="/user/register">ユーザー登録</a></li>
          <li><a href="/password/reset">パスワード再設定</a></li>
          <li><a href="/password/change">パスワード変更</a></li>
          <li><a href="/user/confirm">ID確認</a></li>
        </ul>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
</div>
