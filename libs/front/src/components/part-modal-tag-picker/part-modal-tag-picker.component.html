<div
  id="tag-modal"
  class="modal"
  [ngClass]="{ show: showTagModal }"
  [@modal]="showTagModal ? 'open' : 'close'"
>
  <div class="modal_bg" (click)="close()"></div>

  <!-- カタログタグ選択 -->
  <div
    #modalWrapper
    class="modal_wrapper"
    [ngClass]="{ show: catalog && showTagModal }"
    [ngStyle]="{ height: contentOver ? '100%' : 'auto' }"
  >
    <button class="close" (click)="close()">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h3>カタログタグ選択</h3>
    <form>
      <div class="scroll-contents">
        <div class="contents" #scrollContents>
          <dl>
            <ng-container *ngFor="let catalogData of catalogList">
              <dt>{{ catalogData.nameJp }}</dt>
              <dd>
                <ul class="tags">
                  <ng-container *ngFor="let tag of catalogData.value">
                    <li>
                      <input
                        type="checkbox"
                        [name]="catalogData.name"
                        (change)="changeSelected($event)"
                        [id]="tag.id"
                        [value]="tag.value"
                        [checked]="tag.checked"
                      />
                      <label [for]="tag.id">{{ tag.value }}</label>
                    </li>
                  </ng-container>
                </ul>
              </dd>
            </ng-container>
          </dl>
        </div>
      </div>
      <div class="submit">
        <input
          type="button"
          value="選択する"
          (click)="close(); passShowStoreTag(selectedStoreTag)"
        />
        <button
          type="button"
          class="cancel"
          value="キャンセル"
          (click)="close()"
        >
          キャンセル
        </button>
      </div>
    </form>
  </div>
