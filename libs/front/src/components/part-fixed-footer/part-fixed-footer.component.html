<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<div
  class="page-top-button animate__faster"
  [ngClass]="{
    animate__animated: showToTopButtonHadChanged,
    animate__fadeIn: showToTopButtonHadChanged && showToTopButton,
    animate__fadeOut: showToTopButtonHadChanged && !showToTopButton,
    isFixedBar: isFixedPosition
  }"
  (click)="toPageTop()"
>
  <i class="fa-solid fa-angle-up"></i>
</div>
