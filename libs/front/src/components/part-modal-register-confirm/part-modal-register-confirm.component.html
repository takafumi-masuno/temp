<div
  id="register-modal"
  class="modal"
  [ngClass]="{ show: showRegisterModal }"
  [@modal]="showRegisterModal ? 'open' : 'close'"
>
  <div class="modal_bg" (click)="close()"></div>
  <div class="modal_wrapper confirm">
    <button type="button" class="close" (click)="close()">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <p>
      <i class="fa-solid fa-triangle-exclamation"></i
      >入力された情報を登録します。よろしいですか。
    </p>
    <div class="btns">
      <button type="button" class="submit" (click)="onClick()">登録する</button>
      <button type="button" class="cancel" (click)="close()">キャンセル</button>
    </div>
  </div>
</div>
